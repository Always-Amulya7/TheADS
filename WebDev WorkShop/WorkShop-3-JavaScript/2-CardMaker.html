<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMaker</title>
    <style>
        .Card
        {
            display: flex;
            border: 2px solid black;
            width: 700px;
            justify-content: center;
            align-content: center;
        }
        .Image > img
        {
            width: 200px;
        }
        .Text h1,p
        {
            padding: 5px 22px;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="Card">
            <div class="Image">
                <img src="Image.png" alt="MyImage">
            </div>
            <div class="Text">
                <h1>Arc Reactor Technology A Myth?</h1>
                <p>StarkIndustries .1B Views .1 Hour Ago</p>
            </div>
        </div>
    </div>
    <script src="Script-2.js"></script>
</body>
</html>
